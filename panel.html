<!DOCTYPE html>
<html>
<head>
  <title>Taos Kiosk</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #001f3f;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    button {
      width: 80%;
      padding: 20px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #0074D9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <button id="callMarketing">Marketing & Tourism</button>
  <button id="callExecutive">Executive Office</button>
  <button id="callHR">Human Resources</button>
  <button id="callPlanning">Planning & Zoning</button>
  <button id="callFinance">Finance</button>
  <button id="callIT">I.T.</button>

  <script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        alert(`xAPI not available`);
      });
    });
  </script>
</body>
</html>
